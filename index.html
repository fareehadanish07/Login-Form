<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card login-card shadow">
        <h3 class="text-center mb-4">Login</h3>

        <form onsubmit="return validateForm()">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                </div>
                <div id="emailError" class="error"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <div id="passError" class="error"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="captcha">
                <label class="form-check-label" for="captcha">I'm not a robot</label>
                <div id="captchaError" class="error"></div>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">Login</button>

        </form>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
